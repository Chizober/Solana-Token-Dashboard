<!DOCTYPE html><html lang=en><meta charset=UTF-8><title>Solana Token Dashboard (Phantom)</title><script type=module src=/solana-token-dashboard.8189e1c0.js></script><link rel=stylesheet href=/solana-token-dashboard.0ad81a3e.css><body>
 <div id=dashboard>
  <h1>Solana Token Dashboard</h1>
  <div id=sectionsContainer>
  <div class=section>
    <h2>
      
      <svg class=icon viewBox="0 0 24 24"><path d="m12 2 5 9H7Zm0 20-5-9h10Z"/></svg>
      Connect Wallet
    </h2>
    <button id=connectBtn>
      <svg class=icon viewBox="0 0 24 24"><path d="m12 2 5 9H7Zm0 20-5-9h10Z"/></svg>
      Connect Phantom
    </button>
    <div id=walletInfo>Wallet not connected.</div>
  </div>
  <div class=section>
    <h2>
      <svg class=icon viewBox="0 0 24 24"><path d="m12 2 5 9H7Zm0 20-5-9h10Z"/></svg>
      Create Mint
    </h2>
    <label>Decimals:
      <input type=number id=decimals value=6 min=0 max=9>
    </label>
    <button id=createMintBtn>
      <svg class=icon viewBox="0 0 24 24"><path d="m12 2 5 9H7Zm0 20-5-9h10Z"/></svg>
      Create Mint
    </button>
    <div id=mintResult></div>
  </div>

  <div class=section>
    <h2>
      <svg class=icon viewBox="0 0 24 24"><path d="m12 2 5 9H7Zm0 20-5-9h10Z"/></svg>
      Create / Get ATA
    </h2>
    <button id=createAccountBtn>
      <svg class=icon viewBox="0 0 24 24"><path d="m12 2 5 9H7Zm0 20-5-9h10Z"/></svg>
      Create/Get My ATA
    </button>
    <div id=accountResult></div>
  </div>

  <div class=section>
    <h2>
      <svg class=icon viewBox="0 0 24 24"><path d="m12 2 5 9H7Zm0 20-5-9h10Z"/></svg>
      Mint Tokens
    </h2>
    <label>Amount:
      <input type=number id=mintAmount value=0>
    </label>
    <button id=mintBtn>
      <svg class=icon viewBox="0 0 24 24"><path d="m12 2 5 9H7Zm0 20-5-9h10Z"/></svg>
      Mint
    </button>
    <div id=mintResult2></div>
  </div>

  <div class=section>
    <h2>
      <svg class=icon viewBox="0 0 24 24"><path d="m12 2 5 9H7Zm0 20-5-9h10Z"/></svg>
      Transfer Tokens
    </h2>
    <label>Destination Wallet:
      <input id=destWallet placeholder="Recipient address">
    </label><br>
    <label>Amount:
<input type=number id=transferAmount value=0>
    </label>
    <button id=transferBtn>
      <svg class=icon viewBox="0 0 24 24"><path d="m12 2 5 9H7Zm0 20-5-9h10Z"/></svg>
      Transfer
    </button>
    <div id=transferResult></div>
    <div id=transferStatus></div>
  </div>

  <div class=section>
    <h2>
      <svg class=icon viewBox="0 0 24 24"><path d="m12 2 5 9H7Zm0 20-5-9h10Z"/></svg>
      Burn Tokens
    </h2>
    <label>Amount:
      <input type=number id=burnAmount value=0>
    </label>
    <button id=burnBtn>
      <svg class=icon viewBox="0 0 24 24"><path d="m12 2 5 9H7Zm0 20-5-9h10Z"/></svg>
      Burn
    </button>
    <div id=burnResult></div>
  </div>

  <div class=section>
    <h2>
      <svg class=icon viewBox="0 0 24 24"><path d="m12 2 5 9H7Zm0 20-5-9h10Z"/></svg>
      Mint Info
    </h2>
    <button id=refreshMintBtn>
      <svg class=icon viewBox="0 0 24 24"><path d="m12 2 5 9H7Zm0 20-5-9h10Z"/></svg>
      Refresh Mint Info
    </button>
    <pre id=mintInfo>No mint created yet.</pre>
  </div>
  </div>
 </div>
